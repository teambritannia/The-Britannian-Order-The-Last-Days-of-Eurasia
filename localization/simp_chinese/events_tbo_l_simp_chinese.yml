l_simp_chinese:
 britannian_prosperity.1.t: "大英繁荣"
 britannian_prosperity.1.d: "大英帝国目前形势"
 britannian_prosperity.1.f: "大英帝国1836年世界第一的位置是十分稳定的. 罗斯王国与大英阿拉伯都是她的附属国，庞大的中华联邦也不过是她的受保护国。 国内，经济繁荣凶猛上涨。 \n\n 然而，这个国家并不是无懈可击的。 在帝国的边缘，被强烈抑制的自由运动仍然如火如茶。 再这样下去，大英帝国的繁荣也许未免保不住......"
 britannian_prosperity.1.a: "大不列颠万岁!"
 
 je_britannian_prosperity_reason: "表面上看，大不列颠处于永恒的黄金时代。但仔细一看，太阳下的帝国的位置其实充满危机。 旺盛的爱国运动爆发下的帝国能否以全部威严存活到二十世纪是个全世界关注的问题。"
 je_britannia_collapse_tt: "要是殖民地冲突彻底压倒了大英的力量，那么这个精心运营了几十年的帝国便会不复存在，只统治着本土岛屿这点小的可怜的地盘。"
 je_britannian_prosperity: "大英繁荣"
 
 britannian_prosperity.3.t: "墨西哥战争"
 britannian_prosperity.3.d: "墨西哥为了夺回失去的国土，向不列颠北墨西哥发动了战争"
 britannian_prosperity.3.f: "分析员紧盯着手中的纸条，不敢相信眼前的消息。外面，慌张的人群像末日来临一般慌张地尖叫，寻找着任何在这疯狂之海中能紧抓住的理智。 \n\n他一边喊着：“不可能！”，一边扯着自己的头发，撕着墙上乱七八糟的表格，不顾秘书的央求掀翻着桌子。他静下来了，站在暴风雪一般的纸云中，然后又把自己狠狠地撞到了窗子上。玻璃碎了，他下去了，去参加街上人群恐惧的狂欢。\n\n他们以为是永恒和平的东西现在总算露出真相了。那是灾难，由复仇的墨西哥的灾难。"
 britannian_prosperity.3.a: "我们都完蛋了!"
 britannian_prosperity.4.t: "大英机遇"
 britannian_prosperity.4.d: "正在与墨西哥作战的大英帝国向大南展开了千载难逢的机会。"
 britannian_prosperity.4.f: "大南里许多人都支持向不列颠东南亚发动战争。这个胡乱拼凑起的国家长久以来都被不列颠忽视，现在的墨西哥战争更会分散不列颠的注意力。大南若是突然入侵，虚弱的东南亚军队很难建立起有效的抵抗。但是，大南政府会批准这个疯狂的计划吗?"
 britannian_prosperity.4.a: "机会!"
 britannian_prosperity.4.b: "这个计划太疯狂了!"
 britannian_prosperity.5.t: "越南战争"
 britannian_prosperity.5.d: "大南抓住了大不列颠与墨西哥作战的机会，对不列颠东南亚发动了战争"
 britannian_prosperity.5.f: "早上，大不列颠大使馆被越南大炮的轰鸣声吵醒了。整个城市很快就沦陷了，防守放的士兵还没反应过来就被屠杀了。有着大不列颠的保护，他们根本没料到越南会进攻。\n\n断壁残垣间，越南战士们迈着整齐的步伐，充满自信地向未来的光荣前进。"
 britannian_prosperity.5.a: "我们都完蛋了!"
 
 je_german_british_split_reason: "大不列颠帝国与德国的关系"
 
 german_british_split.1.t: "永恒的德意志"
 german_british_split.1.d: "德国目前形势"
 german_british_split.1.f: "德国在战火纷飞的年代支持了大英帝国，终于成为了统一的强国 \n\n可大英帝国的傲慢惹火了许多人，大英与德国的关系也日益紧张。背后只有斯堪的纳维亚，非洲，美洲，和意大利附属国的支持的德国能否终于摆脱傲慢的大英?"
 german_british_split.1.a: "让全世界在德意志的力量前颤抖吧!"
 german_british_split.2.t: "大英帝国要求进贡"
 german_british_split.2.d: "大英帝国要求德意志向前者进贡五年"
 german_british_split.2.f: "“该死的英国佬，以为这样就能把我们推来推去，”汉斯一边翻了翻衣领一边嘟囔着。楼里热得很，骄阳似火，火辣的阳光直射着他桌子上散落的文件上。进贡，还是不进贡？\n\n这是个棘手的问题，这个问题困扰着汉斯，也同样困扰着德国领导人，上帝保佑德皇。他们已经受够了这种只适合像中华联邦或印度这样的落后国家的耻辱。对于像德国一般的自豪现代国家来说......这真是可耻的待遇！\n\n汉斯在房间里转了一圈又一圈，每走一步都更加激动，直到把自己气得喷沫。英国人 躺在他们富得流油的小岛上吸允诚实、勤劳的德国人的血！\n\n汉斯此时已经快气死了，但还是强迫自己坐下来。他做的决定不会是最终的，但仍十分重要。他该怎么做呢？顺从，还是反抗？"
 german_british_split.2.a: "算了，进贡就进贡吧。"
 german_british_split.2.b: "不交，滚蛋！"
 tt_tribute_cooldown: "两年内没有像德国要求进贡"
 
 rebel_victoria.1.t: "反叛的维多利亚"
 rebel_victoria.1.d: "亚历山德琳娜。维多利亚与她的危险反政府组织"
 rebel_victoria.1.f: "强大的大不列颠帝国在努力保住其广袤的殖民地的同时，帝国的本土岛屿，其最脆弱的核心，也并不安全。若克伦威尔家族没有成为不列颠的统治者，那么亚历山大。维多利亚也许会有个渺小的机会机会登上王位。\n\n 然而现在她领导着，或者至少被怀疑领导着，一个被媒体称为 “黑手会 ”的松散联盟。他们已经暗杀了许多重要政府人物，是一股威胁大不列颠稳定的危险力量。"
 rebel_victoria.1.a: "我们会紧盯着局势。"
 rebel_victoria.2.t: "黑手会谋杀[SCOPE.sCharacter('deadguy_scope').GetFullName]"
 rebel_victoria.2.d: "[SCOPE.sCharacter('deadguy_scope').GetFullName]在伦敦被维多利亚手下的恐怖分子射杀"
 rebel_victoria.2.f: "[SCOPE.sCharacter('deadguy_scope').GetFirstName]看了看表，皱起了眉头。火车已经晚了一分多钟，简直是对他这个公众人物的侮辱。火车没有为他提前到达就已经很过分了。\n\n 脏兮兮的人群挤在左右两边，人海上方偶然漂泊着几顶破旧的帽子。一个人用尽了全身的力气扛着个大箱子。另一个人小心翼翼地捧着一个看起来像是个传家宝的华丽的木头盒子。他们与 [SCOPE.sCharacter('deadguy_scope').GetLastName] 无关；他凌驾于乌合之众之上。他是大不列颠的仆人，是世界上最伟大的帝国的仆人。\n\n 他以为没有人敢在这个拐角就有警察的地方对他开枪。然而，拿着盒子的人并不这么觉得。他拔出一把小手枪，一发子弹击穿了[SCOPE.sCharacter('deadguy_scope').GetLastName] 的胸膛。鲜血从被打烂的衬衫中喷涌而出，他直到被刺穿的肺里的空气流出之前还在喊救命。他很快就要死了。他头顶的天空与惊恐的面孔、若隐若现的伦敦天际线、车站的遮阳篷混合在一起，渐渐地淡去了......"
 rebel_victoria.2.a: "我们怎么让这种事情发生了?"
 rebel_victoria.2.b: "否认黑手会的参与！"
 rebel_victoria.3.t: "黑手会炸掉政治沙龙"
 rebel_victoria.3.d: "上流社会的政治沙龙 “高雅绅士 ”最近遭到维多利亚叛乱组织的轰炸。"
 rebel_victoria.3.f: "“我说，我亲爱的阿拉斯泰尔，能为我倒杯茶吗？“巴纳比-费瑟斯通豪一边把一支抽完的雪茄放进精致的瓷烟灰缸里，一边问他的同伴。烟灰缸放置在一只直接从中华联邦进口的手工红木柜上，流露着浓厚的贵族气息。阿拉斯泰尔点点头，走过沙龙地板上铺设的奢华地毯，穿过一阵薄薄的熏香，然后举起一个小玻璃杯，倾着茶壶，往里倒了一点点茶。\n\n阿拉斯泰尔举了个躬，说：“先生，您的茶。”\n\n巴纳比向后仰着，小心翼翼地喝了几口茶，又调整了一下自己的单片眼镜。屋外有骚乱----一帮男孩正从阴暗的街道上跑过，远远甩下了几名喊着让他们停下的巡警。\n\n“我的天，今日的儿童真是----阿拉斯泰尔?” 吓坏了的管家早已躲到扶手椅后面，巴纳比尖叫了起来。没过多久，一枚重磅炸弹砸碎了沙龙的窗户，地毯上洒满了玻璃碴子。几位来访的绅士惊恐地尖叫着。引信熄灭后，发生了一场堪比大不列颠的宏伟的大爆炸；然而，没有一位绅士有幸亲眼目睹这场爆炸的结果。他们此时已经死了，便也无法表达什么看法了。"
 rebel_victoria.3.a: "黑手会有这种能力？"
 rebel_victoria.3.b: "一切都无济于事了！"
 rebel_victoria.3.c: "快找警察！"
 rebel_victoria.4.t: "书呆子脸警官"
 rebel_victoria.4.d: "堪称伦敦最强侦探的书呆子脸警官来办案了"
 rebel_victoria.4.f: "“很高兴见到你，小伙子 。你就是伊安吧。“ \n\n第二个年轻人紧张地点了点头。“你就是大名鼎鼎的侦探柯南。书呆子脸！”\n\n“念’多佛’，小伙子，”大侦探边说着，用手指捻了捻他的放大镜。“警局把你 交给我监管了？ 那我们也该出发了” \n\n侦探从架子上取下大衣和猎鹿帽，然后带着伊安走到肮脏拥挤的伦敦街头，去寻找线索..."
 rebel_victoria.4.a: "买点酒，去找线索吧!"
 rebel_victoria.5.t: "大烟鬼的启示"
 rebel_victoria.5.d: "伦敦鸦片馆 “蓝莲花 ”的一名大烟鬼提供了黑手党爆炸案背景的重要线索"
 rebel_victoria.5.f: "无论从哪个角度看，莱斯特都是个可怜人。他曾经至少是个英俊的男人，现在却完全沉浸在肮脏的红色床垫里，当然还有旁边的那小瓶他几乎每隔十几秒就会贪婪地吸食的鸦片。不用说，伊安觉得这一切相当令人不安，但柯南却丝毫不为所动。\n\n伊安问柯南他怎么受得了这么恶劣的环境，后者只是耸了耸肩，说自己早习惯了。的确，李斯特周围至少还算干净，但房间里的其他地方可就不一样了。屋里铺满了脏布，灰尘，和伊安根本不敢鉴定的不明液体。但柯南并没有被迷惑，穷追不舍地审问脚下这个醉醺醺、衣衫不整的人，寻找黑手会的任何线索。\n\n”他昨晚根本没来我家！“那人突然毫无征兆地向他们嚷道。他想站起来，表明自己的无辜或是把两个侦探揍一顿，却因为自己的虚弱又倒下了。\n\n 柯南摇了摇头，然后转过身，对着惊恐的女仆露出了自己老练的笑容。“说吧，你知道这个小伙子住在哪里吗？”\n\n “我不该...... ”她嘟囔着，脸红了，可柯南靠得更近了\n\n “小姐，这可是大不列颠公事。”他又冲她笑，摆弄着他的银徽章\n\n “那好吧，”她轻声嘟囔着。柯南向她歪了歪头，她便在他耳旁低声说出了地址。他们在蓝莲花的事就这样结束了。"
 rebel_victoria.5.a: "案情愈演愈烈"
 
 north_american_path.2.t: "与[SCOPE.sCountry('bna_target_scope').GetName]的战争"
 north_american_path.2.d: "近日，[SCOPE.sCountry('bna_target_scope').GetName]与[SCOPE.sCountry('bna_scope').GetName]之间的紧张使许多[SCOPE.sCountry('bna_scope').GetName]政治家呼吁开战。"
 north_american_path.2.f: "反对 [SCOPE.sCountry('bna_target_scope').GetName] 的情绪终于沸腾了。全国各地的政客、农民、资本家和工人都在呼吁发动战争，夺取对他们来说理应属于 [SCOPE.sCountry('bna_target_scope').GetName] 的东西。"
 north_american_path.2.a: "进攻!"
 north_american_path.3.t: "向[SCOPE.sCountry('bna_target_scope').GetName]的要求"
 north_american_path.3.d: "[SCOPE.sCountry('bna_scope').GetName]政治家呼吁国家向[SCOPE.sCountry('bna_target_scope').GetName]索要好处。"
 north_american_path.3.f: "[SCOPE.sCountry('bna_target_scope').GetName]长久以来被视为弱国，政府也一直允许这种看法生息。现在，连政府自己都开始行动了，并且开始研究几个向[SCOPE.sCountry('bna_target_scope').GetName]的要求方案。"
 north_american_path.3.a: "让他们成为我们的傀儡。"
 north_american_path.3.b: "让他们转让[SCOPE.sState('state1bna_target_scope').GetName]和[SCOPE.sState('state2bna_target_scope').GetName]。"
